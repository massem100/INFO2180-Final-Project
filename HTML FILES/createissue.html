 <html> 
 

 <head> 
       <title> BugMe Issue Tracker- Home </title>
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel = "stylesheet" href= "/CSS SCRIPTS/createissue.css"/>
       
      
      
</head>
     
 
 <body>
         
         <div id = "Main-details">
            <h1>Create Issue </h1> 
            <form id = "issue_form" action="">
                Title:<br/> <input type="text" name="FirstName" ><br/>
                Description: <br/><input type="text" name="LastName" ><br/>
                Assigned To: <br/>
                <select name="Assigned-to">
                        <option placeholder="Marcia Brady">Marcia Brady</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                </select><br/>
                Type: <br/>
                <select name="Type">
                        <option placeholder="Bug">Bug</option>
                        <option placeholder="Proposal">Proposal</option>
                        <option placeholder="Task">Task</option>
                </select><br/>
                Priority: <br/>
                <select name="Priority">
                        <option placeholder ="Minor">Minor</option>
                        <option placeholder="Major">Major</option>
                        <option placeholder ="Critical">Critical</option>
                </select><br/>
                <input id= "submit" type="submit" value="Submit"><br/>
                
                </form>
            </div>

            <h5 id = "SUCCESS"> </h5>
            
		   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		    <script src="/app.js" type="text/javascript"></script>
   </body>
   
    
     </html>
