<!DOCTYPE html>
<html> 

<head>
         <title>BugMe Issue Tracker </title>
         <meta charset="UTF-8"/>
         <meta name="viewport" content="width=device-width, initial-scale=1"/>
         
       
        <link rel = "stylesheet" href= "/CSS SCRIPTS/login.css">
        
        
       
</head>


<body id = "login-page">

    <div id = "main">
       
         <form id ="login-form"  action = "/HTML FILES/dashboard.html" method="POST">
                       
              <label for="uname">Username</label>
              <input id = "uname" class = "input-field" type="text" placeholder="Enter Username" name="uname" required > <br/>
          
              <label for="pass">Password</label>
              <input  id = "pass" class = "input-field" type="password" placeholder="Enter Password" name="pass" required pattern = "/(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.{8,})/"><br/>
                 <button id = "login-btn" type ="submit" >Login</button>
             </form>
               
             
    
        
        </div>
        
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		 <script src="/login.js" type="text/javascript"></script>
        
        
    
		
</body>
 

</html>
